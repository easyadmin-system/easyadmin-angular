<div class="container">

  <div>
    <div class="login">
      <a [routerLink]="['../login']">Go to login</a>
    </div>

    <mat-card>
      <mat-card-header>
        <mat-card-title>User Registration</mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <form [formGroup]="form" (ngSubmit)="register()">

          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username">
            <mat-error *ngIf="username.touched && username.hasError('required')">Username is required</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input type="email" matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="email.touched && email.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="email.touched && email.hasError('email')">Email must be valid</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="password.touched && password.hasError('required')">Password is required</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input type="password" matInput placeholder="Password confirmation" formControlName="passwordConfirm">
          </mat-form-field>

          <mat-error *ngIf="passwordConfirm.touched && form.hasError('passwordsNotMatching')">Passwords are not matching</mat-error>

          <mat-form-field>
            <input type="text" matInput placeholder="First name" formControlName="firstName">
            <mat-error *ngIf="firstName.touched && firstName.hasError('required')">First name is required</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input type="text" matInput placeholder="Last name" formControlName="lastName">
            <mat-error *ngIf="lastName.touched && lastName.hasError('required')">Last name is required</mat-error>
          </mat-form-field>

          <mat-hint *ngIf="!form.valid">Please fill out all required fields.</mat-hint>

          <div class="button">
            <button mat-button type="submit" [disabled]="!form.valid">Register</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
