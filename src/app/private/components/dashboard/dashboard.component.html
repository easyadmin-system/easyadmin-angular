<div cdkDropListGroup style="margin: 50px;">

  <div>
    <h1>Dashboard</h1>
  </div>

  <!-- <div>
    <button mat-button color="primary" (click)="onShowCreateUserDialog()">Create user</button>
  </div> -->

  <mat-divider style="margin-top: 2rem; margin-bottom: 3rem;"></mat-divider>

  <div class="list-container">
    <h2>Users</h2>

    <table mat-table [dataSource]="tableData" class="mat-elevation-z8">
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let elm">{{elm.username}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let elm">{{elm.email}}</td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let elm">{{elm.firstName}}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let elm">{{elm.lastName}}</td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let elm">
          <button mat-raised-button color="warn" (click)="deleteUserById(elm.id)">
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
